// android/app/build.gradle

// Carga de las propiedades del keystore
def keystorePropertiesFile = rootProject.file("keystore.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

// 游녢 Desactivar Hermes para usar JSC y evitar compilaci칩n nativa C++
project.ext.react = [
  enableHermes: false
]
// Creamos la variable local que usaremos m치s abajo
def enableHermes = project.ext.react.enableHermes.toBoolean()

// Configuraci칩n de React Native (autolinking)
react {
  autolinkLibrariesWithApp()
}

// Opciones de Proguard (si lo necesitas)
def enableProguardInReleaseBuilds = false

// Sabor de JSC si no estamos usando Hermes
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.abrahamperez.licencia.premium"
    defaultConfig {
        applicationId "com.abrahamperez.licencia.premium"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 12
        versionName "12.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        // Tu keystore de producci칩n
        release {
            storeFile     file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
            keyAlias      keystoreProperties['keyAlias']
            keyPassword   keystoreProperties['keyPassword']
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // usa tu keystore de release
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")

    if (enableHermes) {
        // Usar Hermes (est치 desactivado en nuestro caso)
        implementation("com.facebook.react:hermes-android")
    } else {
        // Usar JSC
        implementation jscFlavor
    }
}
